{% extends 'index.html' %}
{% block content %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Product List</h1>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <table class="table">
                    <thead>
                        <th> Product Name</th>
                        <th> Price</th>

                    </thead>
                    <tbody>
                        {% for p in product_list %}
                        <tr>
                            <td>{{p.name}}</td>
                            <td>{{p.price}}</td>

                        </tr>
                        {% endfor %}
                    </tbody>

                </table>
                <!-- /.col-md-6 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /.content -->
</div>
{% endblock %}
